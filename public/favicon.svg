        stroke="#1E40AF" 
        stroke-width="1"/>
  
  <!-- Small cloud accent -->
  <circle cx="45" cy="50" r="3" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="55" cy="45" r="2" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="65" cy="52" r="2.5" fill="#FFFFFF" opacity="0.3"/>
</svg>